name: LinuxARM

on:
  issue_comment:
    types: [ created ]  # 监听 issue 评论创建事件

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: 打印issue评论信息
        run: |
          echo "issue number :${{ github.event.issue.number }}"
          echo "issue 作者 :${{ github.event.comment.user.login }}"

      - name: 过滤issue评论
        if: github.event.issue.number != 1 || github.event.comment.user.login != 'xia-chu'
        run: exit 1

      - name: 获取分支和ci名
        run: |
          #!/bin/bash
          set -x
          input_string="${{ github.event.comment.body }}"
          
          # Split into lines and trim each line
          IFS=' ' read -r -a lines <<< "$input_string"
          
          for (( i=0; i<${#lines[@]}; i++ )); do
            trimmed_line=$(echo "${lines[i]}" | sed -e 's/^[ \t]*//' -e 's/[ \t]*$//')
            lines[i]="$trimmed_line"
          done
          
          for (( i=0; i<${#lines[@]}; i++ )); do
            if [ "$i" -eq 0 ]; then
              echo "分支: ${lines[i]}"
              echo "BRANCH=${lines[i]}" >> $GITHUB_ENV
            elif [ "$i" -eq 1 ]; then
              echo "ci名: ${lines[i]}"
              if [ "${lines[i]}" != "${{ github.workflow }}" ]; then
                echo "ci不匹配"
                exit 1
              fi
            fi
          done

      - name: 下载源码
        uses: actions/checkout@v2
        with:
          repository: xia-chu/zlmediakit-promax
          fetch-depth: 1
          ref: ${{ env.BRANCH }}
          token: ${{ secrets.ACCESS_TOKEN }}
          path: .

      - name: 获取git hash
        run: |
          echo "HASH=$(git log -1 --format='%H')" >> $GITHUB_ENV

      - name: 下载submodule源码
        run: mv -f .gitmodules_github .gitmodules && git submodule sync && git submodule update --init

      - name: 下载vcpkg
        uses: actions/checkout@v2
        with:
          repository: microsoft/vcpkg
          fetch-depth: 1
          ref: b27f6bfad367d64f8f0f3296351c5d246e182bb4
          path: 3rdpart/vcpkg
          submodules: recursive

      - name: 设置QEMU
        uses: docker/setup-qemu-action@v3

      - name: 启动 Docker 容器, 在Docker 容器中执行脚本
        run: |
          docker pull --platform linux/arm64 opstool/kylin:v10sp1-aarch64
          docker run --platform linux/arm64 -v $(pwd):/root -w /root --rm opstool/kylin:v10sp1-aarch64  sh -c "
            #!/bin/bash
            set -x
          
            yum update -y -q
            update-ca-trust
            yum install -y -q git wget gcc gcc-c++ nasm cmake diffutils make automake libtool autoconf-archive perl m4 kernel-devel kernel-headers
            
            wget https://ftp.gnu.org/gnu/autoconf/autoconf-2.72.tar.gz > /dev/null 2>&1
            tar xf autoconf-2.72.tar.gz > /dev/null 2>&1
            cd autoconf-2.72
            ./configure --prefix=/usr > /dev/null 2>&1
            make -j$(nproc) > /dev/null 2>&1
            make install
            cd ..
            rm -rf autoconf-2.72*
          
            cd 3rdpart/vcpkg
            ./bootstrap-vcpkg.sh
          
            VCPKG_BUILD_TYPE=release ./vcpkg install jemalloc openssl libsrtp\[openssl\] harfbuzz freetype fribidi fontconfig x264 x265 openh264 opus aws-crt-cpp ffmpeg\[ffmpeg,nonfree,x264,x265,opus,mp3lame,freetype,fribidi,fontconfig,drawtext,opencl,openh264,vpx,vulkan\] aws-sdk-cpp\[core,s3,transfer\] --triplet arm64-linux-dynamic
            cd ../../

            mkdir -p build
            cd build
            cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DENABLE_WEBRTC=ON \
            -DENABLE_FFMPEG=ON \
            -DENABLE_TESTS=OFF \
            -DENABLE_API=OFF \
            -DVCPKG_TARGET_TRIPLET=arm64-linux-dynamic \
            -DCMAKE_TOOLCHAIN_FILE=/root/3rdpart/vcpkg/scripts/buildsystems/vcpkg.cmake

            make -j $(nproc)

            cd ..
            rm -rf release/linux/Release/*.a
            mkdir -p release/linux/Release/lib
            mkdir -p release/linux/Release/conf
          
            cp -rfP /root/src/vcpkg/installed/arm64-linux-dynamic/lib/* release/linux/Release/lib
            cp -rf conf/* release/linux/Release/conf 
            rm -rf release/linux/Release/lib/*.a

          "
      - name: 设置环境变量
        run: |
          echo "TAG=$(echo ${{ env.BRANCH }} | tr -s "/\?%*:|\"<>" "_")" >> $GITHUB_ENV  
          echo "DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
          echo "DATE2=$(date +%s)" >> $GITHUB_ENV
          tar -czf release.tar.gz -C release/linux .

      - name: 发布信息
        run: |
          release_info="- 分支: ${{ env.BRANCH }}\n"
          release_info+="- git hash: ${{ env.HASH }}\n"
          release_info+="- 编译日期: ${{ env.DATE }}\n"
          release_info+="- 编译记录: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n"
          release_info+="- 打包ci名: ${{ github.workflow }}\n"
          release_info+="- 开启特性: openssl/webrtc/datachannel/ffmpeg \n"
          release_info+="- 说明: 本二进制在kylinv10(arm64)上编译，未开启ai推理，其他功能已全部开启\n"
          echo -e "$release_info" >> release.txt

      - name: 创建 Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          release_name: ${{ github.workflow }}_${{ env.TAG }}_${{ env.DATE }}
          draft: false
          tag_name:  ${{ github.workflow }}_${{ env.TAG }}_${{ env.DATE }}_${{ env.DATE2 }}
          commitish: e80e47883bf11da857746c86c99acb92e900b917
          prerelease: false
          owner: xia-chu
          body_path: release.txt
          repo: zlmediakit-pro

      - name: 上传文件到 Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.tar.gz
          asset_name: ${{ github.workflow }}_${{ env.TAG }}_${{ env.DATE }}.tar.gz
          asset_content_type: application/gzip

      - name: 输出发布的文件下载链接
        run: |
          echo "Release URL: ${{ steps.create_release.outputs.html_url }}"
